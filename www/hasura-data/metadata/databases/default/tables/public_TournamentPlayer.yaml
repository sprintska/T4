table:
  name: TournamentPlayer
  schema: public
object_relationships:
  - name: PlayerList
    using:
      foreign_key_constraint_on: player_list_id
  - name: Tournament
    using:
      foreign_key_constraint_on: tournament_id
  - name: User
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: MatchPlayers
    using:
      foreign_key_constraint_on:
        column: player_id
        table:
          name: MatchPlayer
          schema: public
